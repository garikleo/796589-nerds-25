<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Нёрдс</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="inner-page">
  <header class="main-header">
    <nav class="main-navigation">
      <a class="main-header-logo" href="index.html">
        <img src="img/png-nerds/nerds-logo.png" class="nerds-logo" width="160" height="65" alt="Нёрдс">
      </a>
    </nav>
    <ul class="site-navigation">
      <li><a href="studio.html">Студия</a></li>
      <li><a href="customers.html">Клиенты</a></li>
      <li><a href="catalog.html" class="site-navigation-active">Магазин</a></li>
      <li><a href="contacts.html">Контакты</a></li>
    </ul>
    <ul class="user-navigation">
      <li>
        <a href="#" class="cart"><img src="img/png-nerds/basket-icon.png" class="cart-icon" width="15" height="15" alt="Корзина">Корзина</a>
      </li>
    </ul>
  </header>
  <main class="container">
    <h1 class="template">Магазин готовых шаблонов</h1>
    <section class="search-settings">
      <form class="filter" method="get" action="http://echo.htmlacademy.ru">
        <fieldset>
          <legend>Сетка:</legend>
          <ul class="net">
            <li>
              <input type="radio" name="net" id="adapted" checked>
              <label for="adapted">Адаптивная</label>
            </li>
            <li>
              <input type="radio" name="net" id="fixed">
              <label for="fixed">Фиксированная</label>
            </li>
            <li>
              <input type="radio" name="net" id="rubber">
              <label for="rubber">Резиновая</label>
            </li>
          </ul>
        </fieldset>
        <br>
        <fieldset>
          <legend>ОСОБЕННОСТИ:</legend>
          <ul class="qualities">
            <li>
              <input type="checkbox" name="quality" id="slider" checked>
              <label for="slider" class="form">Слайдер</label>
            </li>
            <li>
              <input type="checkbox" name="quality" id="advantage-block">
              <label for="advantage-block" class="form">Блок преимуществ</label>
            </li>
            <li>
              <input type="checkbox" name="quality" checked id="news">
              <label for="news" class="form">Новости</label>
            </li>
            <li>
              <input type="checkbox" name="quality" id="gallery">
              <label for="gallery" class="form">Галерея</label>
            </li>
            <li>
              <input type="checkbox" name="quality" id="trash-bin">
              <label for="trash-bin" class="form">Корзина</label>
            </li>
          </ul>
          <button class="button" type="submit">Показать</button>
        </fieldset>
      </form>
    </section>
    <section class="gallery">
      <ul class="gallery">
        <li class="gallery-item">
          <div class="browser">
            <img src="img/png-nerds/browser.png" class="browser-image">
          </div>
          <div class="sedona-info">
            <img src="img/png-nerds/img-sedona-jpg.png" class="img-sedonajpg" width="360" height="576" alt="#">
            <a class="item-name" href="sedona.html">
            </a>
            <span class="price">
            </span>
          </div>
        </li>
        <li class="gallery-item">
          <div class="browser">
            <img src="img/png-nerds/browser.png" class="browser-image">
          </div>
          <div class="pink-info">
            <img src="img/png-nerds/img-pink-jpg.png" class="img-pinkjpg" width="360" height="576" alt="#">
            <a class="item-name" href="pink.html">
            </a>
          </div>
        </li>
        <li class="gallery-item">
          <div class="browser">
            <img src="img/png-nerds/browser.png" class="browser-image">
          </div>
          <div class="barbershop-info">
            <img src="img/png-nerds/img-barbershop-jpg.png" class="img-barbershopjpg" width="360" height="576" alt="#">
            <a class="item-name" href="barbershop.html">
            </a>
          </div>
        </li>
        <li class="gallery-item">
          <div class="browser">
            <img src="img/png-nerds/browser.png" class="browser-image">
          </div>
          <div class="mishka-info">
            <img src="img/png-nerds/img-mishka-jpg.png" class="img-mishkajpg" width="360" height="576" alt="#">
            <a class="item-name" href="mishka.html">
            </a>
          </div>
        </li>
        <li class="gallery-item">
          <div class="browser">
            <img src="img/png-nerds/browser.png" class="browser-image">
          </div>
          <div class="aplus-info">
            <img src="img/png-nerds/img-aplus-jpg.png" class="img-aplusjpg" width="360" height="576" alt="#">
            <a class="item-name" href="aplus.html">
            </a>
          </div>
        </li>
        <li class="gallery-item">
          <div class="browser">
            <img src="img/png-nerds/browser.png" class="browser-image">
          </div>
          <div class="kvast-info">
            <img src="img/png-nerds/img-kvast-jpg.png" class="img-kvastjpg" width="360" height="576" alt="#">
            <a class="item-name" href="kvast.html">
            </a>
          </div>
        </li>
      </ul>
    </section>
    <section class="contact-us">
      <h2>Напишите нам</h2>
      <form class="contact-form" action="http://echo.htmlacademy.ru" method="post">
        <p class="contact-item">
          <label for="contact-name">Ваше имя:</label>
          <input id="contact-name" type="text" name="name" value="" placeholder="Имя Фамилия">
        </p>
        <p class="contact-item">
          <label for="contact-email">Ваш e-mail:</label>
          <input id="contact-email" type="text" name="email" value="" placeholder="email@example.com">
        </p>
        <p class="contact-item">
          <label for="contact-letter">Текст письма:</label>
          <input id="contact-letter" type="text" name="letter" value="" placeholder="В свободной форме">
        </p>
        <button class="button" type="submit">ОТПРАВИТЬ</button>
        <button class="modal-close" type="button">Закрыть</button>
      </form>
    </section>
  </main>
  <footer class="main-footer">
    <div class="footer-social">
      <ul>
        <li><a class="social-button" href="#"><img src="img/png-nerds//vk-icon.png" class="vk-icon" width="26" height="15" alt="#">Вконтакте</a></li>
        <li><a class="social-button" href="#"><img src="img/png-nerds//fb-icon.png" class="fb-icon" width="12" height="22" alt="#">Фейсбук</a></li>
        <li><a class="social-button" href="#"><img src="img/png-nerds//insta-icon.png" class="insta-icon" width="21" height="21" alt="#">Инстаграм</a></li>
      </ul>
    </div>
    <h2 class="friendship">Давайте дружить, это выгодно!</h2>
    <p>Скидка 10% для друзей из социальных сетей.</p>
  </footer>
</body>

</html>
